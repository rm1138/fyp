<html width=100% height=100%>

<head>
    <style type="text/css">
        html,
        body,
        #myCanvas {
            height: 100%;
            width: 100%;
            margin: 0px;
            padding: 0px;
            margin: 0px;
        }
        
        #control {
            height: 30px;
            width: 100%;
            margin: 0px;
            padding: 0px;
            margin: 0px;
        }

    </style>
</head>

<body>
    <div id="control">
        <button id="toggleRedrawRegion">
            Enable Redraw region
        </button>
        <button id="QoS">
            Disable QoS
        </button>
        <button id="SpatialHashing">
            Disable Spatial Hashing
        </button>Deadline:
        <select id="deadline">
            <option value=33.333333333336>1000/30</option>
            <option value=50>1000/20</option>
            <option value=100>1000/10</option>
            <option value=-1>Off</option>
        </select>
    </div>
    <div id="myCanvas"></div>
</body>
<script src="script/external/require.js" data-main="script/app"></script>

</html>
